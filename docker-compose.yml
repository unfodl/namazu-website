version: '3.8'

services:
  namazu-website:
    build: .
    ports:
      - "8080:80"
    container_name: namazu-website
    restart: unless-stopped
    volumes:
      # Optional: Mount logs for debugging
      - ./logs:/var/log/nginx
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
