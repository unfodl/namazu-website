<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namazu - File Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .test-item { margin: 10px 0; padding: 10px; background: white; border-radius: 5px; }
        .success { border-left: 5px solid #4CAF50; }
        .error { border-left: 5px solid #f44336; }
        .loading { border-left: 5px solid #ff9800; }
        img { max-width: 200px; height: auto; }
    </style>
</head>
<body>
    <h1>Namazu File Test</h1>
    <p>Testing if all static files are accessible...</p>
    
    <div id="test-results">
        <div class="test-item loading" id="css-test">
            <strong>CSS Test:</strong> Testing styles.css...
        </div>
        <div class="test-item loading" id="image-test">
            <strong>Image Test:</strong> Testing namazu.png...
        </div>
        <div class="test-item loading" id="why-test">
            <strong>Why Page Test:</strong> Testing why.html...
        </div>
    </div>

    <script>
        // Test CSS loading
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'styles.css';
        link.onload = () => {
            document.getElementById('css-test').className = 'test-item success';
            document.getElementById('css-test').innerHTML = '<strong>CSS Test:</strong> ✅ styles.css loaded successfully';
        };
        link.onerror = () => {
            document.getElementById('css-test').className = 'test-item error';
            document.getElementById('css-test').innerHTML = '<strong>CSS Test:</strong> ❌ styles.css failed to load';
        };
        document.head.appendChild(link);

        // Test image loading
        const img = new Image();
        img.onload = () => {
            document.getElementById('image-test').className = 'test-item success';
            document.getElementById('image-test').innerHTML = '<strong>Image Test:</strong> ✅ namazu.png loaded successfully<br><img src="namazu.png" alt="Namazu">';
        };
        img.onerror = () => {
            document.getElementById('image-test').className = 'test-item error';
            document.getElementById('image-test').innerHTML = '<strong>Image Test:</strong> ❌ namazu.png failed to load';
        };
        img.src = 'namazu.png';

        // Test why.html page
        fetch('why.html')
            .then(response => {
                if (response.ok) {
                    document.getElementById('why-test').className = 'test-item success';
                    document.getElementById('why-test').innerHTML = '<strong>Why Page Test:</strong> ✅ why.html accessible';
                } else {
                    throw new Error('HTTP ' + response.status);
                }
            })
            .catch(error => {
                document.getElementById('why-test').className = 'test-item error';
                document.getElementById('why-test').innerHTML = '<strong>Why Page Test:</strong> ❌ why.html not accessible: ' + error.message;
            });
    </script>
</body>
</html>
